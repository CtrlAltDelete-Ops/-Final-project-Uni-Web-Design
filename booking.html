<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking | Creative Gallery</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŽ¨</text></svg>">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="main-header">
    <div class="header-container">
      <div class="logo">Creative Gallery</div>
      <nav class="navbar">
        <ul class="nav-list">
          <li><a href="index.html">Home</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="booking.html">Booking</a></li>
          <li><a href="help.html">Help</a></li>
          <li><a href="about.html">About</a></li>
        </ul>
      </nav>
    </div>
    <div class="nav-divider"></div>
  </header>
  <main>
    <section class="hero">
      <div class="hero-image">
        <div class="hero-overlay">
          <h1>Book Your Visit</h1>
          <p>Fill out the form below to book your spot at the Creative Gallery.</p>
        </div>
      </div>
    </section>
    <div class="section-divider"></div>
    <section class="booking-section">
      <form class="booking-form" action="#" method="post">
        <fieldset>
          <legend>Personal Information</legend>
          <div class="form-group">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required placeholder="Enter your full name">
          </div>
          <div class="form-group">
            <label for="major">Major:</label>
            <select id="major" name="major" required>
              <option value="">Select your major</option>
              <option value="art">Art</option>
              <option value="design">Design</option>
              <option value="engineering">Engineering</option>
              <option value="science">Science</option>
              <option value="other">Other</option>
            </select>
          </div>
        </fieldset>
        <fieldset>
          <legend>Additional Details</legend>
          <div class="form-group">
            <label>Gender:</label>
            <label><input type="radio" name="gender" value="male" required> Male</label>
            <label><input type="radio" name="gender" value="female"> Female</label>
            <label><input type="radio" name="gender" value="other"> Other</label>
          </div>
          <div class="form-group">
            <label>Hobbies:</label>
            <label><input type="checkbox" name="hobbies" value="painting"> Painting</label>
            <label><input type="checkbox" name="hobbies" value="sculpting"> Sculpting</label>
            <label><input type="checkbox" name="hobbies" value="photography"> Photography</label>
            <label><input type="checkbox" name="hobbies" value="other"> Other</label>
          </div>
          <div class="form-group">
            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments" rows="4" placeholder="Any additional comments..."></textarea>
          </div>
        </fieldset>
        <button type="submit">Submit Booking</button>
      </form>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 Creative Gallery. All rights reserved.</p>
  </footer>
</body>
</html>
